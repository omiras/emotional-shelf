<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <script>

        let json = '{ "name": "Pedro", age: 75 }';
        try {
            let user = JSON.parse(json); // <-- cuando ocurre un error ...
            document.querySelector('body').textContent = user.name;
        }

        catch (error) {
            // algo ha ido mal....
            alert(`Something went wrong...${error.message}`)
        }

    </script>
</body>

</html>
